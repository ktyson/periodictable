$(document).ready(function(){

	makeControls();
	$( "#dialog" ).dialog({ autoOpen: false, position: ['top', 100]});
	$( "#dialog2" ).dialog({ autoOpen: false, position: ['top', 100]});
	$( "#dialog3" ).dialog({ autoOpen: false, position: ['top', 100]});
	recalcBoxes();
	
	
	$("#showAll").on("click", function(){
		//assume does not have class show starting
		if($("#showAll").hasClass("show")){
			//make clear
			$("#showAll").removeClass("show");
			$(".part2").hide();
			$(".part3").hide();
			$(this).text("Show All");
		}else{
			//display
			$("#showAll").addClass("show");
			$(".part2").show();
			$(".part3").show();
			$(this).text("Hide All");
		}
	
	});
	
	$("#getHint").on("click", function(){

		if(Elems[currId]){
			$("#hint").html(Elems[currId].der);
			
		}		
	
	});
	
	$("#cancelMe").on("click", function(){

		$( "#dialog" ).dialog( "close" );
	
	});
	
	$("#showMe").on("click", function(){
		
		$("#"+currId).find(".part2").show();
		$("#"+currId).find(".part3").show();
		$( "#dialog" ).dialog( "close" );
		
	});
	
	
	$("#symbolGuess").on("keyup", function(e){
		if(e.which == 13) {
			$("#checkSymbolGuess").trigger('click');
		}
	});

	$("#checkSymbolGuess").on("click", function(){
		var ans = $("#symbolGuess").val();
		if(ans == Elems[currId].sym){
			$('#'+currId).find(".part2:hidden").show();			
			$( "#dialog2" ).dialog( "close" );
		} else {
			openAnswer();
			$( "#dialog2" ).dialog( "close" );		
		}
		$("#symbolGuess").val('');
	});
	
	$("#nameGuess").on("keyup", function(e){
		if(e.which == 13) {
			$("#checkNameGuess").trigger('click');
		}
	});
	
	$("#checkNameGuess").on("click", function(){
		var ans = $("#nameGuess").val();
		if(ans.toUpperCase() == Elems[currId].name.toUpperCase()){
			$('#'+currId).find(".part3:hidden").show();
			$( "#dialog3" ).dialog( "close" );
		} else {
			openAnswer();
			$( "#dialog3" ).dialog( "close" );
		}
		$("#nameGuess").val('');
	});	
	
	function openAnswer() {

		$("#hint").html('');
		var url = "http://en.wikipedia.org/wiki/" + Elems[currId].name;		
		$("#link").html("<a href='" + url + "' target='_blank'>More Info</a>");
		$("#dialog").dialog('option', 'title', 'Atomic Number '+ Elems[currId].an);
		$( "#dialog" ).dialog( "open" );		
	}
	
	$(".box").on("click", function(e){
		
		currId = $(this).attr("id");
		var part2Div = $(this).find(".part2");	
		var part3Div = $(this).find(".part3");
		
		if(!$(part2Div).is(":visible")) {
			$("#dialog2").dialog('option', 'title', 'Atomic Number '+ Elems[currId].an);
			$("#dialog2" ).dialog( "open" );
		} else if(!$(part3Div).is(":visible")) {
			$("#dialog3").dialog('option', 'title', 'Atomic Number '+ Elems[currId].an);
			$( "#dialog3" ).dialog( "open" );
		} 	
	});	
	
	
});




$(window).resize(function(){
	recalcBoxes();
});

function makeControls(){

	var c = [];
	// class='show'
	c.push("<button id='showAll'>Hide All</button>");
	
	$("#control").append(c.join(''));

}

function recalcBoxes(){
	
	var newWinW = $("body").width();
	var newWinH = $("body").height();
	
	var baseWinW = 1500;
	var baseWinH = 800;
	
	var baseL = 120;
	var baseT = 86;
	
	var baseW = 71;
	var baseH = 67;
	
	//series base pos
	var seriesL = 282;
	var seriesT = 568;	
	
	//type base pos
	var typeL = 330;
	var typeT = 716;
	var typeGap = 14;

	//calc new position for base
	var newL = baseL * newWinW / baseWinW;
	var newT = baseT * newWinH / baseWinH;
	var seriesNewL = seriesL * newWinW / baseWinW;
	var seriesNewT = seriesT * newWinH / baseWinH;
	var typeNewL = typeL * newWinW / baseWinW;
	var typeNewT = typeT * newWinH / baseWinH;
	var typeNewGap = typeGap * newWinW / baseWinW;
	
	//calc new dimensions for box
	var newW = baseW * newWinW / baseWinW;
	var newH = baseH * newWinH / baseWinH;	
	
	var cssObjClass = {};
	cssObjClass.position = "absolute";
	cssObjClass.border = "solid thin white";
	cssObjClass.width = newW + "px";
	cssObjClass.height = newH + "px";

	$("#showAll").removeClass("show");
	$("#showAll").attr("value","Hide All");
	$("#display").html("");

	//for the main periodic table			
	for(var d = 0; d < 7; d++){
	
		for(var x = 0; x < 18; x++){
		
			var boxId = 'B_' + (d+1) + '_' + (x+1);
		
			//create the box
			var c = [];
			c.push("<div class='box' id='" + boxId + "'>");
			c.push(makeBoxHtml(boxId));
			c.push("</div>");
			
			$("#display").append(c.join(''));		
		
			$("#" + boxId).css(makeBoxCss(boxId, newL, newT));
		
			//adjust the position			
			newL = newL + newW;
		
		}
		
		//reset left
		newL = baseL * newWinW / baseWinW;
		//increment top
		newT = newT + newH;
	
	}
	
	//for the A/L series table
	for(var d = 5; d < 7; d++){
	
		for(var x = 0; x < 15; x++){
		
			var boxId = 'S_' + (d+1) + '_' + (x+1);
		
			//create the box
			var c = [];
			c.push("<div class='box' id='" + boxId + "'>");
			
			c.push(makeBoxHtml(boxId));

			c.push("</div>");
			
			$("#display").append(c.join(''));		
		
			$("#" + boxId).css(makeBoxCss(boxId, seriesNewL, seriesNewT));

			//adjust the position			
			seriesNewL = seriesNewL + newW;
		
		}
		
		//reset left
		seriesNewL = seriesL * newWinW / baseWinW;
		//increment top
		seriesNewT = seriesNewT + newH;
	
	}
	
	//for the type codes table
	for(var x = 0; x < 11; x++){
	
		var boxId = 'T_1_' + (x+1);
	
		//create the box
		var c = [];
		c.push("<div class='box' id='" + boxId + "'>");

		c.push(makeTypeHtml(boxId));
		
		c.push("</div>");
		
		$("#display").append(c.join(''));		

		$("#" + boxId).css(makeBoxCss(boxId, typeNewL, typeNewT));

		//adjust the position			
		typeNewL = typeNewL + newW + typeNewGap;	
	}
			
	$(".box").css(cssObjClass);	
	
}


function makeBoxHtml(boxId){
	var c = [];		
	if(Elems[boxId]){
		c.push("<div class='part1'><span class='m1'>" + Elems[boxId].an + "</span></div>");
		c.push("<div class='part2'><span class='m2'>" + Elems[boxId].sym + "</span></div>");
		c.push("<div class='part3'><span class='m3'>" + Elems[boxId].name + "</span></div>");
	}
	
	return c.join('');
}

function makeTypeHtml(boxId){
	var c = [];		
	if(TypesByKey[boxId]){
		c.push("<div class='type1'><span class='t1'>" + TypesByKey[boxId].name + "</span></div>");
	}

	return c.join('');
}

function makeBoxCss(boxId, newL, newT){
	var cssObj = {};
	cssObj.left = newL + "px";
	cssObj.top = newT + "px";
//console.log(Elems[boxId].sym, Types[Elems[boxId].typ].shade);
	if(Elems[boxId] && Types[Elems[boxId].typ]){
		var color = Types[Elems[boxId].typ].color;
		cssObj["background-color"] = "#" + color;
	}else if(TypesByKey[boxId]){
		var color = TypesByKey[boxId].color;
		cssObj["background-color"] = "#" + color;
	}	
	
	return cssObj;
			
}
